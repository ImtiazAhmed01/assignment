<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="head">
    <header class="head">
        <nav class="navbar">
            <a class="btn" href="/index.html">Home</a>
            <a class="btn" href="/index.html">About Us</a>
            <a class="btn" href="">Contact</a>
        </nav>
    </header>
    <section class="navbar">
        <h1>Contact Us</h1>
        <p>Get in touch! Have a question or feedback? Use our contact form or drop us an email. We're here to help!
        </p>
        <div class="form_div">
            <div class="form">
                <h2>Get in touch with us</h2>
                <form>
                    <label for="fname">Name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="mail">Email</label><br>
                    <input type="text" id="mail" name="mail"><br>
                    <label for="msg">Message</label><br>
                    <input type="text" id="msg" name="msg"><br>
                    <button>Send My Message</button>
                </form>
            </div>
            <div><img class="img" src="images/map.png" alt=""></div>
        </div>
    </section>


</body>

</html>
